<script type="importmap">
  {
    "imports": {
      "vue": "https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.esm-browser.prod.js",
      "gridjs": "https://cdn.jsdelivr.net/npm/gridjs@6.2.0/dist/gridjs.production.es.min.js"
    }
  }
</script>

<script type="module">
  import { Grid } from 'gridjs';
  import { createApp } from 'vue';

  createApp({
    data() {
      return {
        FEE_BY_MONTH_FLAG: true,
        isFamiliesLoading: false,
        families: [],
        selectedFamily: '',
        feeByMonthData: [],
        feeByMonthGrid: null,
        recentAttendanceData: [],
        recentAttendanceGrid: null,
        hasRecentAttendanceData: false,
        recentPaymentData: [],
        recentPaymentGrid: null,
        hasrecentPaymentData: false,
        upcomingClassesData: [],
        upcomingClassesGrid: null,
        hasUpcomingClassesData: false,
        balance: 0,
        hasBalanceData: false,
        credit: 0,
        hasCreditData: false,
      };
    },
    computed: {
      formattedBalance() {
        return this.balance.toLocaleString('en-us', {
          style: 'currency',
          currency: 'USD',
        });
      },
      formattedCredit() {
        return this.credit.toLocaleString('en-us', {
          style: 'currency',
          currency: 'USD',
        });
      }
    },
    created() {
      // fetch on init
      this.getFamilies();
      // trigger getting all sheets to populate in cache
      this.populateCache();
    },
    mounted() {
      this.feeByMonthGrid = new Grid({
        className: {
          table: 'eb-table',
          th: 'eb-table__th',
        },
        columns: [
          {
            id: 'month',
            name: 'Month',
          },
          {
            name: 'Fees',
            data: row =>
              new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                maximumFractionDigits: 0,
              }).format(row.fees),
          },
        ],
        data: [],
      }).render(document.getElementById('fee-by-month-table'));

      this.recentAttendanceGrid = new Grid({
        className: {
          table: 'eb-table',
          th: 'eb-table__th',
        },
        columns: [
          {
            id: 'StudentName',
            name: 'Name',
          },
          {
            id: 'ClassDate',
            name: 'Date',
          },
          {
            id: 'ClassGroupName',
            name: 'Class',
          },
          {
            id: 'Price',
            name: 'Price',
          },
        ],
        data: [],
        pagination: {
          limit: 5,
        },
      }).render(document.getElementById('recent-attendance-table'));

      this.additionalFeesGrid = new Grid({
        className: {
          table: 'eb-table',
          th: 'eb-table__th',
        },
        columns: [
          {
            id: 'studentName',
            name: 'Student Name',
          },
          {
            id: 'date',
            name: 'Date',
          },
          {
            id: 'notes',
            name: 'Notes',
          },
          {
            id: 'price',
            name: 'Price',
          },
        ],
        data: [],
        pagination: {
          limit: 5,
        },
      }).render(document.getElementById('additional-fees-table'));

      this.recentPaymentGrid = new Grid({
        className: {
          table: 'eb-table',
          th: 'eb-table__th',
        },
        columns: [
          {
            id: 'PaymentDate',
            name: 'Date',
          },
          { id: 'AmountPaid', name: 'Amount' },
        ],
        data: [],
        pagination: {
          limit: 5,
        },
      }).render(document.getElementById('recent-payments-table'));

      this.upcomingClassesGrid = new Grid({
        className: {
          table: 'eb-table',
          th: 'eb-table__th',
        },
        columns: [
          { id: 'ClassDate', name: 'Date' },
          { id: 'ClassGroupName', name: 'Class' },
          { id: 'Price', name: 'Price' },
        ],
        data: [],
        pagination: {
          limit: 5,
        },
      }).render(document.getElementById('upcoming-classes-table'));
    },
    methods: {
      populateCache() {
        google.script.run.getAllSheets();
      },
      getFamilies() {
        this.isFamiliesLoading = true;
        google.script.run
          .withSuccessHandler(families => {
            this.isFamiliesLoading = false;
            this.families = families;
          })
          .getFamilies();
      },
      getFamilyDetails() {
        this.hasRecentAttendanceData = false;
        this.hasRecentPaymentData = false;
        this.hasUpcomingClassesData = false;
        this.hasBalanceData = false;
        this.hasCreditData = false;

        const getSheetData = async appScriptFunctionName => {
          return new Promise((resolve, reject) => {
            google.script.run
              .withFailureHandler(() => {
                reject('Failed to get data');
              })
              .withSuccessHandler(sheetData => {
                resolve(sheetData);
              })
              [appScriptFunctionName](this.selectedFamily);
          });
        };

        if (this.selectedFamily) {
          this.feeByMonthGrid
            .updateConfig({
              data: () =>
                getSheetData('getFeesGroupedByMonth').then(Array.from),
            })
            .forceRender();

          this.recentAttendanceGrid
            .updateConfig({
              data: () =>
                getSheetData('getRecentAttendanceByFamily').then(Array.from),
            })
            .forceRender();

          this.additionalFeesGrid
            .updateConfig({
              data: () => getSheetData('getAdditionalFees').then(Array.from),
            })
            .forceRender();

          this.recentPaymentGrid
            .updateConfig({
              data: () =>
                getSheetData('getRecentPaymentsByFamily').then(Array.from),
            })
            .forceRender();

          this.upcomingClassesGrid
            .updateConfig({
              data: () =>
                getSheetData('getUpcomingClassesByFamily').then(Array.from),
            })
            .forceRender();

          getSheetData('getBalance').then(balance => {
            this.balance = balance;
            this.hasBalanceData = true;
          });

          getSheetData('getCredit').then(credit => {
            this.credit = credit;
            this.hasCreditData = true;
          })
        }
      },
    },
    template: document.getElementById('student-portal-template').innerHTML,
  }).mount('#app');
</script>

<template id="student-portal-template">
  <section class="family-selector-container">
    <span v-if="isFamiliesLoading" class="loader"></span>
    <div v-else class="family-selector-form spacer-30">
      <h2>Select student:</h2>
      <div class="custom-select">
        <select v-model="selectedFamily" @change="getFamilyDetails()">
          <option disabled value="">Select student</option>
          <option
            v-for="family in families"
            :key="family.FamilyId"
            :value="family.FamilyId"
          >
            {{ family.FamilyName }}
          </option>
        </select>
      </div>
    </div>
  </section>
  <section class="family-details-container">
    <!-- <h2>Important Notice from Team:</h2>
    <p>
      Please pay the full amount for the month as listed below regardless of
      your attendance. Check the additional fees section further below to see
      any accrued late fees. Credit wil be given at the end of the semester.
    </p> -->
    <div v-show="hasBalanceData">
      <div class="family-details__balance">
        <h2>Amount Owed</h2>
        <h4>You have a balance due of: {{ formattedBalance }}</h4>
        <p>
          Please note: Your balance for each month
          <strong
            ><u><i>MAY</i></u></strong
          >
          differ from the table below based on your start date, trial class,
          and/or accrued late fee(s).
        </p>
      </div>
    </div>
    <div v-show="hasCreditData">
      <div class="family-details__balance">
        <h2>Credit Info</h2>
        <h4>Your total refund: {{ formattedCredit }}</h4>
        <small>All credits will be refunded at the end of the semester. This includes missed/cancelled classes and referral credit.</small>
      </div>
    </div>
    <h2>Monthly Payments for the Semester</h2>
    <p>
      <strong>
        The table below is a reference for your monthly payments for all
        scheduled classes. This does not include late fees, free trial classes,
        or mid month start date.
      </strong>
    </p>
    <div id="fee-by-month-table"></div>
    <div class="family-details__additional-fees">
      <details>
        <summary>
          <h2>Additional Fees</h2>
        </summary>
        <small>
          This section will show all late fees, referral credits and any
          additional charges. All credits accumulated will be refunded at the
          end of the semester.
        </small>
        <div id="additional-fees-table"></div>
      </details>
    </div>
    <div class="family-details__recent-attendance">
      <details>
        <summary>
          <h2>Recent Attendance</h2>
        </summary>
        <div id="recent-attendance-table"></div>
      </details>
    </div>
    <div class="family-details__recent-payments">
      <details>
        <summary>
          <h2>Recent Payments</h2>
        </summary>
        <div id="recent-payments-table"></div>
      </details>
    </div>
    <div class="family-details__upcoming-classes">
      <details>
        <summary>
          <h2>Upcoming Classes</h2>
        </summary>
        <div id="upcoming-classes-table"></div>
      </details>
    </div>
  </section>
</template>

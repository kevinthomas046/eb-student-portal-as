<script type="importmap">
  {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js",
      "gridjs": "https://unpkg.com/gridjs?module"
    }
  }
</script>

<script type="module">
  import { Grid } from 'gridjs';
  import { createApp } from 'vue';

  createApp({
    data() {
      return {
        isFamiliesLoading: false,
        families: [],
        selectedFamily: '',
        recentAttendanceData: [],
        hasRecentAttendanceData: false,
        recentPaymentData: [],
        hasrecentPaymentData: false,
        upcomingClassesData: [],
        hasUpcomingClassesData: false,
        cols: ['Make', 'Model', 'Year', 'Color'],
        rows: [
          ['Ford', 'Fusion', '2011', 'Silver'],
          ['Chevrolet', 'Cruz', '2018', 'White'],
        ],
      };
    },
    created() {
      // fetch on init
      this.getFamilies();
    },
    methods: {
      getFamilies() {
        this.isFamiliesLoading = true;
        google.script.run
          .withSuccessHandler(families => {
            this.isFamiliesLoading = false;
            this.families = families;
          })
          .getFamilies();
      },
      getFamilyDetails() {
        this.hasRecentAttendanceData = false;
        this.hasRecentPaymentData = false;
        this.hasUpcomingClassesData = false;

        if (this.selectedFamily) {
          google.script.run
            .withFailureHandler(() => {
              alert('Failed to get data');
            })
            .withSuccessHandler(recentAttendanceData => {
              this.hasRecentAttendanceData = true;
              new Grid({
                columns: [
                  {
                    id: 'StudentName',
                    name: 'Name',
                  },
                  {
                    id: 'ClassDate',
                    name: 'Date',
                  },
                  {
                    id: 'ClassGroupName',
                    name: 'Class',
                  },
                  {
                    id: 'Price',
                    name: 'Price',
                  },
                ],
                pagination: {
                  limit: 5,
                },
                data: Array.from(recentAttendanceData),
              }).render(document.getElementById('recent-attendance-table'));
            })
            .getRecentAttendanceByFamily(this.selectedFamily);
          google.script.run
            .withFailureHandler(() => {
              alert('Failed to get data');
            })
            .withSuccessHandler(recentPaymentsData => {
              this.hasRecentPaymentData = true;
              new Grid({
                columns: [
                  {
                    id: 'PaymentDate',
                    name: 'Date',
                  },
                  { id: 'AmountPaid', name: 'Amount' },
                ],
                pagination: {
                  limit: 5,
                },
                data: Array.from(recentPaymentsData),
              }).render(document.getElementById('recent-payments-table'));
            })
            .getRecentPaymentsByFamily(this.selectedFamily);
          google.script.run
            .withFailureHandler(() => {
              alert('Failed to get data');
            })
            .withSuccessHandler(upcomingClassesData => {
              this.hasUpcomingClassesData = true;
              new Grid({
                columns: [
                  { id: 'ClassDate', name: 'Date' },
                  { id: 'ClassGroupName', name: 'Class' },
                  { id: 'Price', name: 'Price' },
                ],
                pagination: {
                  limit: 5,
                },
                data: Array.from(upcomingClassesData),
              }).render(document.getElementById('upcoming-classes-table'));
            })
            .getUpcomingClassesByFamily(this.selectedFamily);
        }
      },
    },
    template: document.getElementById('student-portal-template').innerHTML,
  }).mount('#app');
</script>

<template id="student-portal-template">
  <grid :cols="cols" :rows="rows"></grid>
  <section class="family-selector-container">
    <span v-if="isFamiliesLoading" class="loader"></span>
    <div v-else class="family-selector-form spacer-30">
      <div class="custom-select">
        <select v-model="selectedFamily" @change="getFamilyDetails()">
          <option disabled value="">Select student</option>
          <option
            v-for="family in families"
            :key="family.FamilyId"
            :value="family.FamilyId"
          >
            {{ family.FamilyName }}
          </option>
        </select>
      </div>
    </div>
  </section>
  <section class="family-details-container" v-if="!!selectedFamily">
    <div class="family-details__recent-attendance">
      <h2>Recent Attendance</h2>
      <span v-show="!hasRecentAttendanceData" class="loader"></span>
      <div id="recent-attendance-table"></div>
    </div>
    <div class="family-details__recent-payments">
      <h2>Recent Payments</h2>
      <span v-show="!hasRecentPaymentData" class="loader"></span>
      <div id="recent-payments-table"></div>
    </div>
    <div class="family-details__upcoming-classes">
      <h2>Upcoming Classes</h2>
      <span v-show="!hasUpcomingClassesData" class="loader"></span>
      <div id="upcoming-classes-table"></div>
    </div>
    <div class="family-details__balance"></div>
  </section>
</template>
